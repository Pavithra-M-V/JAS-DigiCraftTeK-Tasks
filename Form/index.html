<!DOCTYPE html>
<html lang="en">
<head>
    <title>Student Registration Form</title>
</head>
<body bgcolor="Pink">
    <form>
        <table align ="center" width="700" cellpadding="10">
            <tr>
    <td colspan="2" align="center">
        <h1>Student Registration Form</h1>
    </td>
</tr>
<tr>
    <td>Student Name :</td>
<td>
    <input type="text" size="25" placeholder="First Name" />

    <input type="text" size="21" placeholder="Last Name" />
    </td>
    </tr>

    <tr>
        <td> Father Name :</td>
            <td><input type="text" size="50"/></td>
            </tr>
    <tr>
        <td> Mother Name :</td>
            <td><input type="text" size="50"/></td>
            </tr>

<tr>
    <td>Date of Birth :</td>
    <td>
    <input type="text" size="3" placeholder="Day" />
    <input type="text" size="3" placeholder="Month" />
    <input type="text" size="5" placeholder="Year" />
    <i>(DD/MM/YYYY)</i>
    </td>
</tr>

<tr>
   
    <td>Mobile no. :</td>
    <td>
    <input type="text" size="1" value="+91" />
    <input type="text" size="42" />
    </td>
</tr>
<tr>
    <td>Email ID :</td>
    <td>
    <input type="email" size="50" >
    </td>
    </tr>

<tr>
    <td>Password:</td>
    <td><input type="Password" size="50" ></td>
</tr>

<tr>
    <td>Gender:</td>
    <td>
        <input type="radio" name="Gender" /> Male
        <input type="radio" name="Gender" /> Female
        </td>
        </tr>
<tr>
    <td>Department :</td>
    <td>
    <input type="radio" name="Department"/> CSE
    <input type="radio" name="Department"/> IT
    <input type="radio" name="Department"/> Electronics
    <input type="radio" name="Department" /> ECE
    <input type="radio" name="Department"/> Mech
    <input type="radio" name="Department"/> Civil
    </td>

    <tr>
        <td >Course :</td>
        <td>
            <select>
                <option value="B.Tech">B.Tech</option>
                <option value="M.Tech">M.Tech</option>
                <option value="MBA">MBA</option>
                <option value="BBA">BBA</option>
                <option value="BCA">BCA</option>
            </select>
            </td>
    </tr>

    <tr>
        <td>Student Photo :</td>
        <td>
            <input type="file" />
            </td>
    </tr>


    <tr>
        <td>City :</td>
        <td>
        <input type="text" size="50" />
    </td>
    </tr>



    <tr>
        <td>Address :</td>
        <td><textarea rows="5" cols="48"></textarea>
        </td>
    </tr>



<tr>

    <td colspan="2" align="center">
        <input type="submit" value="register" /></td>
    </tr>

</tr>
        </table>
</form>
</html>
</body>
